        <h1 class="animate__animated animate__zoomIn">Simulador</h1>

    <main class="font contenedor">
        <div class="contrec">
            <div class="form1" id="calculador">
                <h2>Calculá cuántos litros necesitarás para tu proyecto:</h2>
                <section class="datos">
                    <div class="claseform">
                        <label for="labCliente">¿Sos Cliente? Verifica los descuentos disponibles: </label>
                        <button class="btn boton" id="botonSi" type="submit">Si</button>
                        <button class="btn boton" id="botonNo" type="submit">No</button>
                        <div id="esCliente"></div>

                    </div>
                </section>
                <section class="datos">
                    <div class="claseform">
                        <label for="tipoProd">Seleccioná el tipo de producto: </label>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" id="dropdownButton"  type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Tipo de producto:
                            </button>
                            <ul id="ddMenu" class="dropdown-menu">
                                <li><a class="dropdown-item" data-value="antihumedad" href="#">antihumedad</a></li>
                                <li><a class="dropdown-item" data-value="esmalte" href="#">esmalte</a></li>
                                <li><a class="dropdown-item" data-value="latex" href="#">latex</a></li>
                                <li><a class="dropdown-item" data-value="revestimiento" href="#">revestimiento</a></li>
                                <li><a class="dropdown-item" data-value="impermeabilizante" href="#">impermeabilizante</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </section>
                <section class="datos">

                    <div class="claseform">
                        <label for="techo">Ingresá las medidas del techo: </label>
                        <input type="number" id="inTecAncho" placeholder="Ancho, en metros">
                        <input type="number" id="inTecAlto" placeholder="Alto, en metros">
                        <div id="divTechoError"></div>
                    </div>

                    <div class="claseform">
                        <label for="paredes">Ingresá cantidad de paredes: </label>
                        <input id="cantParedes" type="number" placeholder="Paredes">
                        <button class="btn boton" id="btnPare" type="submit">Ok</button>
                    </div>

                    <div class="claseform" id="divParedes">

                    </div>

                    <div class="claseform">
                        <label for="aberturas">Ingresá cantidad de aberturas: </label>
                        <input id="cantAberturas" type="number" placeholder="Aberturas">
                        <button class="btn boton" id="btnAper" type="submit">Ok</button>

                    </div>

                    <div class="claseform" id="divAberturas">

                    </div>
                    <div claseform>
                        <input class="boton" type="submit">
                        <input class="boton" type="reset">
                    </div>

                </section>

            </div>
